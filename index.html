<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/weather.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="container-wrapper">
      <div class="weather_app_container">
        <div class="weather_details">
          <!-- weather details -->
          <div class="weather-desc">
            <div class="temperature-details">
              <div class="temperature-degree">08</div>
              <div class="deg-group">
                <span class="celsius deg">&#176;C</span>
                <span class="ver-line">|</span>
                <span class="fah deg">&#176;F</span>
              </div>
            </div>
            <div class="city-date">
              <p class="city">London</p>
              <div class="date">
                <div class="hr-min">
                  <p class="hr">09</p>
                  <p class="dot">:</p>
                  <p class="min">00</p>
                </div>

                <p class="day">sunday</p>

                <div class="date-month-year">
                  <p class="date">8</p>
                  <p class="month">Aug</p>
                  <p class="year">3323</p>
                </div>
              </div>
            </div>
            <div class="weather-icon">
              <!-- <p class="icon">ðŸŒž</p> -->
              <div class="icon-container">
                <img src="https://www.pngitem.com/pimgs/m/9-99892_simple-weather-icons-sunny-sunny-weather-icon-png.png" alt="icon" width="64px" class="icon" />
              </div>
              <p class="icon-desc">rainy</p>
            </div>
          </div>
          <!-- weather search details -->
          <div class="weather-details">
            <div class="weather-search_city">
              <form class="weather-form">
                <input type="search" placeholder="search city here" id="search-city-input" />
                <button class="searchButton">search</button>
              </form>
            </div>
            <div class="weather-search-details">
              <hr />
              <h3 class="details-heading">Weather Details</h3>
             
              <div class="weather-stats-details">
                <p class="weather-status humidity">Humidity</p>
                <p class="weather-status-data humidity-data">--</p>
              </div>
              <div class="weather-stats-details">
                <p class="weather-status">wind</p>
                <p class="weather-status-data wind-data">--</p>
              </div>

              </div>
              <hr />
            </div>
          </div>
        </div>
        <div class="creator">
         <span >
           <a href="https://github.com/Ariiieee/weather_app" class="source-code-link">open source Code</a>
           <span class="name">Oluwafunmilayo Dada</span>
         </span>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/src/js/index.js"></script>
  </body>
</html>
